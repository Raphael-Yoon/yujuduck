<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuju Duck</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="images/apple_touch_icon.png">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
    <div id="main-container">
        <img src="images/title.png" alt="Catching Duck" id="title-image">
        <div id="game-wrapper">
            <canvas id="game-canvas" width="500" height="400"></canvas>
            <div id="coin-display"></div>
            <div id="controls">
                <div id="button-container">
                    <button class="arrow-button" id="left-button">←</button>
                    <button id="drop-button">내려가기</button>
                    <button class="arrow-button" id="right-button">→</button>
                </div>
            </div>
            <div id="result-display"></div>
            <div id="beg-confirmation-buttons" style="display: none;">
                <button id="confirm-beg-button">예</button>
                <button id="decline-beg-button">아니오</button>
            </div>
        </div>

        <h2>나의 컬렉션</h2>
        <div id="collection-container"></div>

        <h2 id="ranking-title">랭킹</h2>
        <div id="ranking-container">
            <table id="ranking-table">
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>이름</th>
                        <th>점수</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
