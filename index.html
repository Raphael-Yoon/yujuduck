<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuju Duck</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="images/apple_touch_icon.png">
</head>
<body>
    <div id="main-container">
        <img src="images/title.png" alt="Catching Duck" id="title-image">
        <div id="game-wrapper">
            <canvas id="game-canvas" width="500" height="400"></canvas>
            <div id="coin-display"></div>
            <div id="controls">
                <div id="button-container">
                    <button class="arrow-button" id="left-button">←</button>
                    <button id="drop-button">내려가기</button>
                    <button class="arrow-button" id="right-button">→</button>
                </div>
            </div>
            <div id="result-display"></div>
            <div id="beg-confirmation-buttons" style="display: none;">
                <button id="confirm-beg-button">예</button>
                <button id="decline-beg-button">아니오</button>
            </div>
        </div>

        <h2>나의 컬렉션</h2>
        <div id="collection-container"></div>
        <div id="top-rankings-list"></div>
        
        <button id="show-rankings-btn">랭킹 보기</button>
        
        
        <!-- 게임 오버 모달 -->
        <div id="game-over-modal" style="display: none;">
            <div id="game-over-content">
                <h3>게임 종료!</h3>
                <p id="final-score">수집한 인형: <span id="collected-count">0</span>개</p>
                <input type="text" id="player-name-input" placeholder="이름을 입력하세요" maxlength="10">
                <div>
                    <button id="submit-score-btn">랭킹 등록</button>
                    <button id="restart-game-btn">다시 시작</button>
                </div>
            </div>
        </div>
        
        <!-- 랭킹 모달 -->
        <div id="rankings-modal" style="display: none;">
            <div id="rankings-content">
                <h3>랭킹</h3>
                <div id="rankings-list"></div>
                <button id="close-rankings-btn">닫기</button>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
